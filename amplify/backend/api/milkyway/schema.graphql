enum petState {
    ACTIVE
    INACTIVE
}

type Pet @model (mutations: {create: "createPet", update: "updatePet"})
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])

{
    id: ID! @primaryKey
    profilePic: String
    name: String @index(name: "byName", queryField: "petByName", sortKeyFields: ["id"])
    birthday: String
    deathDay: String
    lastWord: String
    accessLevel: String @index (name: "byAccessLevel", queryField: "petsByAccessLevel")
    state: petState
    deathCause: String
    identityId: String!
    petType: String
    managerID: ID!
}

type PetFamily @model (
    mutations: {create: "createPetFamily", delete: "deletePetFamily"})
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    petID: ID!
    familyMemberID: ID! @primaryKey(sortKeyFields: ["petID"])
}

type PetIntroduction @model (queries: {get: "getIntroductionMessage"})
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    petID: ID! @primaryKey
    introductionMsg: String!
}

enum userState {
    ACTIVE
    INACTIVE
}

type User @model(queries: {get: "getUser"}, mutations: {create: "createUser", update: "updateUser"}, subscriptions: null)
@auth(
    rules: [
        { allow: owner, ownerField: "id"},
        { allow: private, operations: [read]}
    ])
{
    id: ID! @primaryKey
    email: String!
    profilePic: String
    name: String!
    state: userState!
}

enum letterAccessLevel {
    PRIVATE
    PUBLIC
}

type Letter @model
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    id: ID!
    petID: ID! @primaryKey(sortKeyFields:["createdAt", "id"])
    title: String!
    relationship: String!
    content: String!
    createdAt: String!
    letterAuthorId: ID!
    identityId: String!
    author: User @hasOne (fields: ["letterAuthorId"])
    accessLevel: letterAccessLevel!
}

type GuestBook @model
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    id: ID!
    petID: ID! @primaryKey(sortKeyFields:["createdAt", "id"])
    content: String!
    createdAt: String!
    identityId: String!
    author: User @hasOne
}

type Album @model
@auth(
    rules: [
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    id: ID!
    petID: ID! @primaryKey(sortKeyFields:["createdAt", "id"])
    category: Int @index(name: "albumCategory", queryField: "albumByCategory")
    caption: String
    createdAt: String!
    authorIdentityID: String!
    imageType: Int!
}
