type Pet @model
@auth(
    rules: [
        { allow: groups, groups: ["admin"] }
        { allow: owner},
        { allow: private, operations: [read]}
    ])

{
    id: ID! @primaryKey
    profilePic: String
    name: String! @index(name: "byName", queryField: "petByName", sortKeyFields: ["id"])
    birthday: String!
    deathDay: String!
    lastWord: String
    accessLevel: String! @index (name: "byAccessLevel", queryField: "petsByAccessLevel")
    deathCause: String!
    identityId: String!
    petType: String!
    breed: String!
    managerID: ID!
}

