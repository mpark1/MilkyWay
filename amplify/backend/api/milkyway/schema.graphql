    PUBLIC
}

type Letter @model
@auth(
    rules: [
        { allow: groups, groups: ["admin"] }
        { allow: owner},
        { allow: private, operations: [read]}
    ])
{
    id: ID!
    petID: ID! @primaryKey(sortKeyFields:["createdAt", "id"])
